<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grafiki/index.css">
    <title>Document</title>
</head>
<body>
    <div class="gameOver">GAME OVER</div>
    <div class="start">
    
        <div class="center">
            <div class="startItem">Za duży ekran. Włącz</div>
            <br>
            <div class="startItem">
                <button onclick="location.href='https://szymonw2001.github.io/zhdanovgame-PC/zhdanov.html'">
                    wersję na komputer
                </button>
        </div>
    </div>
</div>
    
    <div class="grid-item visible button-con">
        <div class="iconDiv">

            <span class="material-symbols-outlined" id="menu">
                menu
                </span>
            <span class="material-symbols-outlined" id="sound">
                volume_up
            </span>
            <span class="material-symbols-outlined" id="info">
                question_mark
            </span>

        </div>


</div>
    <div class="grid-item" id="game">
        
            <div class="zhdanov" id="zhdanov"><img src="./grafiki/zhdanov.png" alt=""></div>
            <div class="menu">
               <button onclick="showZdanov()">Zhdanov</button>
                <button onclick="showBilly()">Billy Herrington</button>

            </div>
            <div class="obj1">
                <div class="obj1-up"></div>
                <div class="obj1-down"></div>
            </div>

            <div class="tank" id="tank"><img src="./grafiki/tank-removebg-preview(1).png" alt=""></div>
        </div>

        </div>
    <div class="grid-item visible">
    <div class="buttonDiv">
        <button class="bomba" id="bomba" style="width: 100vw;">Zrzuć bombę</button><br>
        <button class="punkty" id="punkty" disabled>Punkty: 0</button>

        <button class="mars" id="mars">Mars</button>
        <button class="księżyc" id="księżyc">Księżyc</button>
        <button class="germania" id="germania">Germania</button>

    </div>
    </div>


        
</body>
<script src="./grafiki/index.js">

</script>
</html>
